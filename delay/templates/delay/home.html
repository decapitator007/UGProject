    <body>
        <canvas id="myCanvas" width="700" height="700"></canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,200);
            ctx.lineTo(200,200);
            ctx.lineTo(200,0);
            ctx.lineWidth=3;
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(500,0);
            ctx.lineTo(500,200);
            ctx.lineTo(700,200);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(700,500);
            ctx.lineTo(500,500);
            ctx.lineTo(500,700);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(200,700);
            ctx.lineTo(200,500);
            ctx.lineTo(0,500);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0,350);
            ctx.lineTo(200,350);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(350,0);
            ctx.lineTo(350,200);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(350,700);
            ctx.lineTo(350,500);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(700,350);
            ctx.lineTo(500,350);
            ctx.stroke();
            ctx.setLineDash([5,5]);
            ctx.beginPath();
            ctx.moveTo(0,275);
            ctx.lineTo(200,275);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(425,0);
            ctx.lineTo(425,200);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(700,425);
            ctx.lineTo(500,425);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(275,700);
            ctx.lineTo(275,500);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0,425);
            ctx.lineTo(200,425);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(275,0);
            ctx.lineTo(275,200);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(700,275);
            ctx.lineTo(500,275);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(425,500);
            ctx.lineTo(425,700);
            ctx.stroke();
        </script>
        <h1>UG Project</h1>
        <b style="margin-left:30px;">Yellow Time = 3 sec and Lost Time = 4 sec</b>
