{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<h1>sdasdasd</h1>
<canvas id="myCanvas" width="700" height="700"></canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0,200);
ctx.lineTo(200,200);
ctx.lineTo(200,0);
ctx.lineWidth=3;
ctx.stroke();
ctx.beginPath();
ctx.moveTo(500,0);
ctx.lineTo(500,200);
ctx.lineTo(700,200);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(700,500);
ctx.lineTo(500,500);
ctx.lineTo(500,700);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(200,700);
ctx.lineTo(200,500);
ctx.lineTo(0,500);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(0,350);
ctx.lineTo(200,350);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(350,0);
ctx.lineTo(350,200);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(350,700);
ctx.lineTo(350,500);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(700,350);
ctx.lineTo(500,350);
ctx.stroke();
ctx.setLineDash([5,5]);
ctx.beginPath();
ctx.moveTo(0,275);
ctx.lineTo(200,275);
ctx.stroke();
</script>
<button type='button' class="btn">asd</button>
</body>
</html>
