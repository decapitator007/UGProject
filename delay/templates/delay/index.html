{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Delay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/design.css'%}">
  </head>
  <body style="margin-top:20px;">
    <div class="container">
      <div class="center">
        <h2 style="font-size:40pt;">Results</h2>
      </div>
      <table class="table table-striped table-hover table-borderless">
        <thead class="table-info">
          <tr>
            <th>Time (sec)</th>
            <th>Avg. Delay Phase 1 (sec/veh)</th>
            <th>Avg. Delay Phase 2 (sec/veh)</th>
            <th>Avg. Delay Phase 3 (sec/veh)</th>
            <th>Avg. Delay Phase 4 (sec/veh)</th>
          </tr>
        </thead>
        <tbody>
          {%for a,b,c,d,e in mylist%}
            <tr>
              <td>{{a}}</td>
              <td>{{b}}</td>
              <td>{{c}}</td>
              <td>{{d}}</td>
              <td>{{e}}</td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
      <img src="data:image/png;base64,{{data1}}" alt="">
      <img src="data:image/png;base64,{{data2}}" alt="">
      <img src="data:image/png;base64,{{data3}}" alt="">
      <img src="data:image/png;base64,{{data4}}" alt="">
    </div>
  </body>
</html>
